# Pre-commit hooks configuration
# See https://pre-commit.com for more information

repos:
  # Go test hook - run all tests before commit
  - repo: local
    hooks:
      - id: go-test
        name: Run Go Tests
        entry: go test ./...
        language: system
        pass_filenames: false
        types: [go]
        stages: [pre-commit]
        verbose: true

      - id: go-mod-tidy
        name: Go Mod Tidy
        entry: go mod tidy
        language: system
        pass_filenames: false
        types: [go]
        stages: [pre-commit]

      - id: go-fmt
        name: Go Format
        entry: gofmt -w -l
        language: system
        types: [go]
        stages: [pre-commit]

  # Additional useful hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.md$'
      - id: end-of-file-fixer
        exclude: '\.md$'
      - id: check-yaml
        args: ['--unsafe']
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
